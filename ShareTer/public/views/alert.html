<h2 class="text-right">מדמה התראות</h2>
<div class="row">
    <div class="col-lg-4 text-right" style="float:right;direction:rtl">
        <label>שם ההתראה</label>
        <input class="form-control" data-ng-model="alert.title" type="text" />
    </div>
    <div class="col-lg-4 text-right" style="float:right;direction:rtl">
        <label>מרחב</label>
        <input id="cities" class="form-control" type="text" data-ng-model="alert.space"/>
    </div>
    <div class="col-lg-2 text-right" style="float:right;direction:rtl">
        <div class="form-group">
            <button class="btn btn-primary" style="margin-top:1.7em" ng-click="addalert()">שלח לכולם</button>
        </div>
    </div>
</div>
