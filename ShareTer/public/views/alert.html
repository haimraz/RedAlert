<h2 class="text-right">מדמה התראות</h2>
<div class="row">
    <div class="col-lg-4 text-right" style="float:right;direction:rtl">
        <label>שם ההתרעה</label>
        <input class="form-control" data-ng-model="alert.title" type="text" />
    </div>
    <div class="col-lg-4 text-right" style="float:right;direction:rtl">
        <label>מרחב</label>
        <input class="form-control" type="text" data-ng-model="alert.space" />
    </div>
    <div class="col-lg-2 text-right" style="float:right;direction:rtl">
        <div class="form-group">
            <button class="btn btn-primary" style="margin-top:1.7em" ng-click="addalert()">הוסף התרעה </button>
        </div>
    </div>
</div>
<div clas="row">
    <div class="col-lg-12 text-center" style="height:100px;overflow-y:auto;float:right;direction:rtl">
        <table class="table">
            <thead>
                <tr >
                    <th style="text-align:right">שם ההתרעה</th>
                    <th style="text-align:right">מרחב</th>
                </tr>
            </thead>
            <tbody class="text-right">
                <tr ng-repeat="alert in  alerts">
                    <td>
                        {{alert.title}}
                    </td>
                       <td>
                        {{alert.space}}
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
